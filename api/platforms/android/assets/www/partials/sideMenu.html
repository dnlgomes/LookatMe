<ion-side-menu side="left" ng-controller="SideMenuController">
	<div class="item item-avatar">
		<img src="http://api-lookatmeapp.rhcloud.com/api/users/{{user.login}}/photo" onError="this.src='img/avatar.jpeg';" /> 
		<h2>{{user.name}}</h2>
		<p>@{{user.login}}</p>
	</div>
	<div class="item">
		<div class="text-center">
			<span class="ion-bag" style="color: gold"></span> {{user.wallet.golden_coins}}
			<span class="ion-bag" style="color: silver"></span> {{user.wallet.silver_coins}}
			<span class="ion-bag" style="color: brown"></span> {{user.wallet.bronze_coins}}
		</div>
	</div>
	<div class="item">
		<div class="text-center">
			<p>Reputação: {{user.reputation}}</p>
			<span class="ion-star"></span>
			<span class="ion-star"></span>
			<span class="ion-star"></span>
			<span class="ion-star"></span>
			<span class="ion-star"></span>
		</div>
	</div>
	<button class="button button-full" onclick="window.location.href='edit_profile.html';">Editar perfil</button>
	<button class="button button-full" onclick="window.location.href='wardrobe.html';">Ver guarda-roupa</button>
	<button class="button button-full" onclick="window.location.href='config.html';">Configurações</button>
	<button class="button button-full" onclick="localStorage.clear(); window.location.href = '/';">Sair</button>
</ion-side-menu>
