<div class="modal">
	<ion-header-bar>
	  <h1 class="title">Adicionar item</h1>
	</ion-header-bar>
	<ion-content>
	  <div class="list">
		<label class="item item-input">
		  <span class="input-label">Nome</span>
		  <input type="text" ng-model="item.name">
		</label>
		<label class="item item-input">
		  <span class="input-label">Descrição</span>
		  <input type="text" ng-model="item.description">
		</label>
	  </div>
	  <button class="button button-full button-balanced" ng-click="closeModal()">Adicionar</button>
	</ion-content>
</div>
