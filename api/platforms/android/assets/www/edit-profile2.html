<!doctype html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="http://snipplicious.com/css/bootstrap-3.2.0.min.css">

<link rel="stylesheet" type="text/css" href="http://snipplicious.com/css/font-awesome-4.1.0.min.css">

<script src="http://snipplicious.com/js/jquery.js"></script>
<script src="http://snipplicious.com/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="padding-top: 60px;">
  <h1 class="page-header">Edit Profile</h1>
  <div class="row">
    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="img/avatar.jpeg" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>
    <!-- edit form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <h3>Personal info</h3>
      <form class="form-horizontal" role="form" id="edit-form" name="edit-form">
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="email" id="new-email" name="new-email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Biografia:</label>
          <div class="col-md-8">
            <input class="form-control" type="text" id="new-bio" name="new-bio">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Senha Atual:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" id="password" name="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Nova senha:</label>
          <div class="col-md-8">
            <input class="form-control" type="password" id="new_password" name="new-password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button" id="edit-btn" name="edit-btn">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
    		<script src="js/index.js"></script>

</body>
</html>
