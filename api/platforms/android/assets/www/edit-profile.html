<ion-view title="Edit profile">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="line-height: 250px; border: 1px solid rgb(238, 238, 238); border-radius: 3px; text-align: center; background-color: rgb(255, 255, 255);">
            <i class="icon ion-image" style="font-size: 64px; color: rgb(136, 136, 136); vertical-align: middle;"></i>
        </div>
        <button class="button button-positive button-block ">New Profile photo</button>
        <div class="list card">
          <div class="item item-divider">Bio</div>
          <div class="item item-body">
          <form class="list">
            <label class="item item-input">
              <span class="input-label">Input</span>
              <input type="text" placeholder="">
            </label>
          </form>
        </div>
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <input type="text" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Email</span>
                <input type="email" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">New password</span>
                <input type="password" placeholder="">
            </label>
            <label class="item item-input">
                <span class="input-label">Confirm new password</span>
                <input type="password" placeholder="">
            </label>
        </form>
        <form class="list"></form>
        <button class="button button-assertive button-block ">Save changes</button>
        <form class="list"></form>
    </ion-content>
</ion-view>
