<!doctype html>
<html>
<body ng-app="fileUpload" ng-controller="UploadCtrl">
<head>
	<!-- LIBS CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/perfilStyle.css">
	<!-- LIBS JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.5.0/angular-resource.js"></script>
	<script src="https://code.angularjs.org/1.5.0/angular-animate.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.2/ui-bootstrap-tpls.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.2.0/angular-file-upload.js"></script>
	<!-- YOUR JS -->
	<script src="js/controllerUpload.js"></script>
</head>
<form name="myForm">
	<img>
		<legend>Upload on form submit</legend>
		Enter your login: <input type="text" ng-model="login">
		<pre>{{login}}</pre>
		<br>Photo:
		<img class="user-image"
			 ng-show="!myForm.file.$valid"
			 ng-src="img/avatar.jpeg">
		<img class="user-image"
			 ng-show="myForm.file.$valid"
			 ngf-thumbnail="picFile">

		<input type="file" ngf-select ng-model="picFile" name="file"
			   accept="image/*" required
			   ngf-model-invalid="errorFiles"
		       ng-show="!myForm.file.$valid">
		<!-- PREVIEW -->
		<br>
		<br>
		<button class="btn btn-danger"
			ng-click="picFile = null"
			ng-show="picFile">
		<i class="glyphicon glyphicon-remove"></i>Remove
		</button>
		<button class="btn btn-success" ng-disabled="!myForm.$valid"
				ng-click="uploadPic(picFile)"
				ng-show="picFile">
		<i class="glyphicon glyphicon-ok"></i> Submit
		</button>
      <span class="progress" ng-show="picFile.progress >= 0">
        <div style="width:{{picFile.progress}}%"
			 ng-bind="picFile.progress + '%'"></div>
      </span>
		<span >{{result}}</span>
	<img ng-src="{{pic}}"/>
	</fieldset>
	<br>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="js/controllerUpload.js"></script>
	<script src="https://angular-file-upload.appspot.com/js/ng-file-upload-shim.js"></script>
	<script src="https://angular-file-upload.appspot.com/js/ng-file-upload.js"></script>
</body>


</html>
